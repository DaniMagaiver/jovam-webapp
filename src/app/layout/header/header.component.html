<div class="header">
    <div class="logo">
        <img src="http://placekitten.com/60/40" alt="logo">
    </div>
    <menu>
        <ul>
            <li (click)="go(menu)" [hidden]="!!menu.profile && activedProfile !== menu.profile" *ngFor="let menu of menuData">
                {{menu.title}}
            </li>
        </ul>
    </menu>
</div>
