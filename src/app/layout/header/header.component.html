<div class="header">
    <div class="logo">
        <img src="../../../assets/logo_educacao.png"  alt="logo">
    </div>
    <menu>
        <ul>
            <li (click)="go(menu)" [hidden]="!menu.profiles.includes(activedProfile)" *ngFor="let menu of menuData">
                {{menu.title}}
            </li>
        </ul>
    </menu>
    <button (click)="exit()" color="primary" mat-mini-fab><mat-icon>logout</mat-icon></button>
</div>
